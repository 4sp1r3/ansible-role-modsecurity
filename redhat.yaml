---

    - name: Install Apache if yum is available
      yum: name={{ item }} state=installed
      with_items:
      - httpd
      - libxml2-devel
      - httpd-devel
      - git
      - libtool
      - curl-devel
      - gcc
      - lua-devel
      - wget
      - gcc-c++
      - pcre-devel
      when: ansible_pkg_mgr == 'yum'
    - name: Install Apache if dnf is available
      dnf: name={{ item }} state=installed
      with_items:
      - httpd
      - libxml2-devel
      - httpd-devel
      - git
      - libtool
      - curl-devel
      - gcc
      - lua-devel
      - wget
      - gcc-c++
      - pcre-devel
      when: ansible_pkg_mgr == 'dnf'
